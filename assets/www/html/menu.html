<!DOCTYPE html> 
<html class="ui-mobile-rendering"> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>jQuery Mobile Framework - Dialog Example</title> 
		<link rel="stylesheet" href="../css/jquery.mobile.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" charset="utf-8" src="../js/jquery.min.js"></script>      
		<script type="text/javascript" charset="utf-8" src="../js/jquery.mobile.min.js"></script> 
</head> 
<body> 

<div data-role="page">

	
	<div data-role="content" data-theme="a">
		<h3>Share Photos</h3>
		<a href="#" data-role="button" data-rel="back" data-theme="b">Email</a>     
		<a href="#" data-role="button" data-rel="back" data-theme="b">Upload to flickr</a>       
		<a href="#" data-role="button" data-rel="back" data-theme="b">Share on Facebook</a>      
		<a href="#" data-role="button" data-rel="back" data-theme="b">Tweet photo</a>
		<a href="#" data-role="button" data-rel="back" data-theme="a">Cancel</a>    
		<button data-icon="arrow-l" data-theme="c">&nbsp;</button>
		<button data-icon="check" data-theme="e">&nbsp;</button>
		<button data-icon="arrow-u" data-theme="e">&nbsp;</button>
		<button data-icon="arrow-r" data-iconpos="right" data-theme="c">&nbsp;</button>
		
	</div>
</div>


</body>
</html>
